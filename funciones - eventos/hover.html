 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
 <a href="http://www.google.com" id="enlace" onmouseover="cambiar()" onmouseout="cambiar()"> google</a>
 <script type="text/javascript">
 	function cambiar(){
 		if (document.getElementById("enlace").style.color!="red") {
 			document.getElementById("enlace").style.color="red";
 			document.getElementById("enlace").textDecoration="none";
 		}
 		else
 		{
 			document.getElementById("enlace").style.color="blue";
 			document.getElementById("enlace").textDecoration="underline";
 		}
 	}

 </script>
 </body>
 </html>
