       </label>
       </div>

       <div>
        <label>Genero</br>
       
       	<input type="radio" name="gender" value="Hombre" checked> Masculino</br>
        <input  type="radio" name="gender" value="Mujer"> Femenino</br>
       
        </label>
       </div>
        <div>
        	<label>Estado civil</label>
        	<select>
        	    <option selected value="0"> Elige una opción </option>
        		<option value="Soltero"> Soltero</option>

        		<option value="Union libre"> Union libre</option>
        	</select>
        </div>
        <div>
        	<label>Telefono 1 
        	<select>
        	    <option selected value="0"> Elige una opción </option>
        		<option value="Fijo"> Fijo</option>

        	</label>
            </select>
        </div>
          <div>
        	<label>Telefono 2

           <label>Nacionalidad
           <input type="texto" name="Nacionalidad" list="nacionalidad">

               <option value="Venezolano">Venezolano</option>

       <div>

                <option selected value="0"> Elige una opción </option>

                <option value="sin permiso"> Sin permiso de trabajo</option>
        
           </select>

       <div>
           <label>Permiso de conducion</br>
           
        <input type="checkbox" name="gender" value="a1" checked> A1</br>
        <input type="checkbox" name="gender" value="a2">A2</br>
        <input type="checkbox" name="gender" value="b1">B1</br>
        <input type="checkbox" name="gender" value="b2">B2</br>

        <input type="checkbox" name="gender" value="c2">C2</br>
        <input type="checkbox" name="gender" value="c3">C3</br>
        <input type="checkbox" name="gender" value="no tengo">No tengo</br>
           </label>
       </div>
       <div>
           <label>Dispone de vehiculo propio</br>

        <input type="radio" name="gender" value="si" checked>Si</br>
        <input type="radio" name="gender" value="no">No</br>
        </label>
       </div>

           <label>Discapacidad</br>

        <input type="radio" name="gender" value="si" checked>Si</br>
         <input type="radio" name="gender" value="no" >No</br>
      
        </label>

</fieldset>
<fieldset>
    <legend>Perfil profesional</legend>
    <div>
        <label>
           Cargo o titulo breve de su hoja de vida:</br>
            <input name="titulo" type="text" required="true">
        </label>
    </div>
       <div>
        <label>
           Descripcion breve de su perfil profesional:</br>

            <textarea rows="4" cols="50"></textarea>

        </label>
    </div>

</fieldset>

<button onclick="console.log(nombre());console.log(documento());console.log(nacimiento());console.log(genero());">Enviar</button>

<script type="text/javascript">
  function nombre() {
   var nombre= document.getElementById('nombre').value;
  
   var apellido= document.getElementById('apellido').value;
   return nombre +" " +apellido;
  }
function documento() {
var documento=document.getElementById("documento").value;
var numero= document.getElementById('numero').value;

return documento+ " " +numero;
}
function nacimiento(){
  var dia=document.getElementById("dia").value;
  var mes=document.getElementById("mes").value;
  var año=document.getElementById("año").value;

   return dia+" "+mes+" "+año;
  
}

function genero() {
        var radioList = document.getElementsByName("gender");

        var opcion;

        for(var i = 0; i < radioList.length; i++)
        {
         
          if (radioList[i].checked) {
            opcion = i ;
          }
        }
        if (opcion==0) {
          genero="Masculino"
        }
        else 
        {
          genero="Femenino"
        }
        return genero;
      }
</script>
</body>
</html>
